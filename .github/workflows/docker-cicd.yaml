name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main
      - fitur-*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:                     
      sha_tag: ${{ steps.meta.outputs.sha_tag }}

    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to GHCR (PUSH ONLY)
      - name: Login to GHCR
        if: github.event_name == 'push'      # â­ DI SINI
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Prepare Tags
      - name: Extract metadata for tags
        id: meta
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)

          echo "branch_tag=${BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "sha_tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT

      # 5. Build & Push Docker Image (PUSH ONLY)
      - name: Build & Push Docker image
        if: github.event_name == 'push'      # â­ DI SINI
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/tihsany/belajar-devops:${{ steps.meta.outputs.branch_tag }}
            ghcr.io/tihsany/belajar-devops:${{ steps.meta.outputs.sha_tag }}
            ${{ github.ref == 'refs/heads/main' && 'ghcr.io/tihsany/belajar-devops:latest' || '' }}

      # 6. Show tags (DEBUG)
      - name: Show image tags
        if: github.event_name == 'push'      # â­ OPTIONAL
        run: |
          echo "Image pushed:"
          echo "ghcr.io/tihsany/belajar-devops:${{ steps.meta.outputs.branch_tag }}"
          echo "ghcr.io/tihsany/belajar-devops:${{ steps.meta.outputs.sha_tag }}"
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "ghcr.io/tihsany/belajar-devops:latest"
          fi

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Login to GHCR (via tunnel)
        run: |
          ssh \
            -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.SSH_HOST }}" \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@localhost << 'EOF'
            
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
              -u "${{ secrets.GHCR_USERNAME }}" \
              --password-stdin
          EOF

      - name: Deploy application
        run: |
          ssh \
            -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.SSH_HOST }}" \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@localhost << 'EOF'

            cd /home/opik/belajar-devops/app
            docker compose pull
            docker compose up -d
            docker image prune -f

            echo "ðŸš€ Deployment success"
          EOF
