name: CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
    
    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no opik@192.168.0.142 << 'EOF'
        cd /home/opik/belajar-devops
        git pull origin main
        cd app
        npm install --production
        pm2 restart belajar-devops
        EOF
