name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - "*"          # semua branch
  pull_request:
    branches:
      - main         # PR ke main tetap build (tanpa push image)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # agar boleh push image ke GHCR

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Prepare Tags
      - name: Extract metadata for tags
        id: meta
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)

          echo "branch_tag=${BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "sha_tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "latest_tag=latest" >> $GITHUB_OUTPUT

      # 5. Build and Push Docker Image
      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/opik/belajar-devops:${{ steps.meta.outputs.latest_tag }}
            ghcr.io/opik/belajar-devops:${{ steps.meta.outputs.branch_tag }}
            ghcr.io/opik/belajar-devops:${{ steps.meta.outputs.sha_tag }}

      # 6. Print tags for debugging
      - name: Show image tags
        run: |
          echo "Image pushed:"
          echo "ghcr.io/opik/belajar-devops:${{ steps.meta.outputs.latest_tag }}"
          echo "ghcr.io/opik/belajar-devops:${{ steps.meta.outputs.branch_tag }}"
          echo "ghcr.io/opik/belajar-devops:${{ steps.meta.outputs.sha_tag }}"
