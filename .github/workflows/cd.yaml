name: CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no opik@${{ secrets.192.168.0.142 }} << 'EOF'
          cd /home/opik/belajar-devops/app
          git pull origin main
          npm ci
          pm2 reload belajar-devops
        EOF
