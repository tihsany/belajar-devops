name: Docker Deploy via Cloudflare Tunnel

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Instal cloudflared di GitHub Runner agar bisa lewat tunnel
      - name: Install cloudflared
        run: |
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          curl -fsSL https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-main.gpg >/dev/null
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared-ascii.repo.pub cloudflared main" | sudo tee /etc/apt/sources.list.d/cloudflared.list
          sudo apt-get update && sudo apt-get install cloudflared

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 2. Tambahkan fingerprint dengan cara khusus Cloudflare
      - name: Add server fingerprint
        run: |
          mkdir -p ~/.ssh
          # SSH keyscan via cloudflared proxy
          ssh-keyscan -H -t rsa ${{ secrets.SSH_HOST }} \
            -o "ProxyCommand=cloudflared access ssh --hostname %h" >> ~/.ssh/known_hosts

      # 3. Deploy menggunakan ProxyCommand
      - name: Deploy to server
        run: |
          ssh -o "ProxyCommand=cloudflared access ssh --hostname %h" \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/opik/belajar-devops/app
            echo "➡ Pulling latest image..."
            docker compose pull
            echo "➡ Restarting containers..."
            docker compose up -d
            echo "✔ Deployment finished!"
          EOF
