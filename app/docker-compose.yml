services:
  app:
    image: ghcr.io/tihsany/belajar-devops:${IMAGE_TAG}
    container_name: app-web
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=belajar
    depends_on:
      - redis
      - db
    restart: always

  redis:
    image: redis:7
    container_name: redis
    restart: always

  db:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: belajar
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

volumes:
  db_data:
